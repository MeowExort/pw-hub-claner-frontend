server {
    listen       80;
    server_name  localhost;

    # Root points to the built static files
    root   /usr/share/nginx/html;
    index  index.html;

    # Cache static assets aggressively (hashed filenames typical for Vite)
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|ttf|otf|woff|woff2)$ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA fallback: serve index.html for any non-file request
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}
